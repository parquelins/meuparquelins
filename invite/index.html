<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aceitar Convite — Parque Lins</title>
  <style>
    body{font-family:Arial, Helvetica, sans-serif;background:#f3f6f5;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:28px;border-radius:10px;max-width:520px;width:100%;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
    h1{margin:0 0 12px;color:#1b3a2d}
    p{color:#31474a;margin-bottom:18px}
    .note{color:#6b7e7a;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirme sua conta</h1>
    <p>Se você recebeu um convite por e‑mail, use o formulário abaixo para definir sua senha e acessar o painel.</p>
    <div id="netlify-identity-root"></div>
    <p class="note">Se o link do convite não abrir corretamente, copie o link do e‑mail e cole aqui na barra do navegador (abra em modo anônimo se tiver outras contas Netlify/GitHub ativas).</p>
  </div>

  <!-- Carrega e inicializa o widget do Netlify Identity.
       Primeiro movemos ?invite_token=XYZ para #invite_token=XYZ para o widget reconhecer. -->
  <script>
    (function(){
      try {
        // Pega token da query string se existir
        const params = new URLSearchParams(window.location.search);
        const qToken = params.get('invite_token');

        // Se vier no hash já (ex.: #invite_token=...) não precisa mover
        const hashHasToken = window.location.hash && window.location.hash.includes('invite_token=');

        if (qToken && !hashHasToken) {
          // Reconstrói a URL com o hash e substitui (sem criar novo histórico)
          const newHash = 'invite_token=' + encodeURIComponent(qToken);
          const newUrl = window.location.pathname + window.location.search + '#' + newHash;
          // faz reload com o hash correto para o widget detectar
          window.location.replace(newUrl);
          return; // interrompe execução para evitar inicializar sem token
        }
      } catch (e) {
        console.warn('Erro ao processar token:', e);
      }

      // Função para carregar o script do widget se necessário e inicializar
      function initWidget() {
        if (window.netlifyIdentity) {
          try { netlifyIdentity.init(); } catch(e){ console.warn(e); }
          return;
        }
        var s = document.createElement('script');
        s.src = "https://identity.netlify.com/v1/netlify-identity-widget.js";
        s.onload = function(){ try { netlifyIdentity.init(); } catch(e){ console.warn(e); } };
        document.body.appendChild(s);
      }

      // Inicializa depois do load para garantir que a URL (com hash) esteja correta
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        initWidget();
      } else {
        window.addEventListener('DOMContentLoaded', initWidget);
      }
    })();
  </script>
</body>
</html>
